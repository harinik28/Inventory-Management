<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sales.css" />
    <link rel="icon" href="https://designshack.net/wp-content/uploads/hotels-fav.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sales</title>
</head>
<body>
    <div class="container-fluid-xl">
        <header>
            <hr>
            <p class="heading">Sales</p>
            <hr>
        </header>
        <section class="justify-content-center border">
            <div class="d-flex justify-content-center gap-5 px-5 py-4 details m-3">
                <div class="input-group d-flex align-items-center gap-3">
                    <label for="product">Name</label>
                    <select id="product" class="rounded form-control p-2">
                        <option class="d-none">Select Product Name</option>
                    </select>
                </div>
                <div class="input-group d-flex align-items-center gap-3">
                    <label for="category">Quantity</label>
                    <input type="number" id="quantity" class="border-2 rounded form-control p-2" placeholder="Enter quantity">
                </div>
                <div class="input-group d-flex align-items-center gap-3">
                    <label for="brand">Amount</label>
                    <input type="number" id="amount" class="border-2 rounded form-control p-2" placeholder="Enter amount">
                </div>
            </div>
            <div class="d-flex justify-content-center gap-5 mb-4">
                <button class="btn submit" onclick="postdata()">Submit</button>
                <button class="btn btn-danger" onclick="resetForm()">Cancel</button>
            </div>
        </section>
        <section class="mt-3 table-responsive p-4">
            <table class="table table-bordered table-striped table-hover text-center">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Sales ID</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </div>
    <script src="js/sales.js"></script>
</body>
</html>
